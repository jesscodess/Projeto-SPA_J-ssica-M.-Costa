<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Controle financeiro</title>
    </head>
    <body>
        <header class="headerblock">
            <div id="logo">
                <img src="logo.png" width="30px" height="27.63px">
            </div>
            <div id="pagetitle">
                <h1>Controle financeiro</h1>
            </div>
            <div id="hamburger">
                <img src="hamburger.png" width="20px" height="20px">
            </div>
            <div id="navbar">
                <nav>
                    <div class="navbartexto">
                        <a href="#cadastro" id="linkcadastro">Cadastro de transações</a>
                        <a href="#limpar" id="linklimpar">Limpar dados</a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="main">
            <div class="inputbox">
                <div id="novatransacao">
                    <p>Nova transação</p>
                </div>
                <div class="campos">
                    <div class="campo1">
                        <label for="tipotransacao">Tipo de transação</label>
                        <select name="transacoes" id="tipotransacao">
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                    <div class="campo2">
                        <label for="nomemercadoria">Nome da mercadoria</label>
                        <input name="mercadorias" id="nomemercadoria" placeholder="Input">
                    </div>
                    <div class="campo3">
                        <label for="valor">Valor</label>
                        <input name="valores" id="valor" placeholder="R$ 0,00">
                    </div>
                </div>
                    <div class="submitbutton">
                    <button type="button" id="adicionar">Adicionar transação</button>
                </div>
            </div>
            <!--extrato aqui-->
            <div class="conteudotabela">
                    <h2>Extrato de transações</h2>
                    <div class="tabela">
                        <table id="comeco">
                            <thead>
                                <tr>
                                    <th class="cabecalhotabela">Mercadoria</th>
                                    <th class="cabecalhotabela" id="valorcabecalho">Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="corpotabela">+  Lorem ipsum dolor sit amet<br> consectetur</td>
                                    <td class="corpotabela" id="valor1">R$ 12.999,99</td>
                                </tr>
                                <tr>
                                    <td class="corpotabela">-  Quis nostrud exercitation</td>
                                    <td class="corpotabela" id="valor2">R$ 99,99</td>
                                </tr>
                                <tr>
                                    <td class="corpotabela">+  Lorem ipsum</td>
                                    <td class="corpotabela" id="valor3">R$ 9,99</td>
                                </tr>
                            </tbody>
                        </table>
                        <table id="fim">
                                <tr>
                                    <td id="total">Total</td>
                                    <td id="total2">R$12.909,99<br> <span id="lucro">[LUCRO]</span></td>
                                </tr>
                        </table>
                    </div>
            </div>
    </body>
</html>
