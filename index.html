<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Controle financeiro</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="logo.png" width="50px" height="50px">
            </div>
            <div id="pagetitle">
                <h1>Controle financeiro</h1>
            </div>
            <div id="hamburger">
                <img src="hamburger.png" width="15px" height="20px">
            </div>
        <!--Segue código da navbar. Como não posso mexer com o JS ainda, vou deixar esse trecho oculto aqui e, no lugar, só colocar a imagem do hamburger menu para conseguir alinhar os itens no cabeçalho.
            <div>
                <nav id="navbar">
                    <a href="#cadastro">Cadastro de transações</a>
                    <a href="#limpar">Limpar dados</a>
                </nav>
            </div>
        -->
        </header>
        <div class="main">
            <div class="inputbox">
                <div class="campos">
                    <div class="campo1">
                        <label for="tipotransacao">Tipo de transação</label>
                        <select name="transacoes" id="tipotransacao">
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                    <div class="campo2">
                        <label for="nomemercadoria">Nome da mercadoria</label>
                        <input name="mercadorias" id="nomemercadoria" placeholder="Input">
                    </div>
                    <div class="campo3">
                        <label for="valor">Valor</label>
                        <input name="valores" id="valor" placeholder="R$ 0,00">
                    </div>
                </div>
                    <div class="submitbutton">
                    <button type="button" id="adicionar">Adicionar transação</button>
                </div>
            </div>
            <!--extrato aqui-->
            <div class="tabela">
                <h2>Extrato de transações</h2>
                <table id="começo">
                    <thead>
                        <tr>
                            <th class="cabecalhotabela">Mercadoria</th>
                            <th class="cabecalhotabela">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="corpotabela">Nenhuma transação cadastrada.</td>
                            <td class="corpotabela">Nenhuma transação cadastrada.</td>
                        </tr>
                    </tbody>
                </table>
                <table id="fim">
                        <tr>
                            <td class="total">Total</td>
                            <td class="total">R$0</td>
                        </tr>
                </table>
            </div>
        </div>
    </body>
</html>
